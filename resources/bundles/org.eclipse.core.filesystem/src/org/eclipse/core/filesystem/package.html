Provides an interface for interacting with a file system.
<h2>
Package Specification</h2>
This package specifies the client API for the file system plug-in.&nbsp;
This API can be used to query and manipulate files stored in some arbitrary
backing store.

<p>
@since org.eclipse.core.filesystem 1.0
</p>
