Tip1_Welcome_subject=Welcome to the tips framework
Tip1_Welcome_text_body=It can show tips from various tip providers which are listed in the bottom. This provider has tips about tips which will show you how to navigate this UI. Tips appear here in various forms. They can come from Twitter, a Wiki, a Website, a file or even from Java and inline HTML, like this one.
Tip1_Welcome_text_footer=Press <b><i>Next Tip</i></b> to see how to start tips manually.
Tip1_Welcome_text_header=Welcome to the Tips Framework
Tip2_StartingTips_subject=Opening the Tips Dialog
Tip2_StartingTips_text_body=The tips are shown automatically at startup if there are tips available. In case the tips are not loaded at startup you can activate the tips manually from the Help menu.
Tip2_StartingTips_text_footer=Press <b><i>Next Tip</i></b> to learn more.
Tip2_StartingTips_text_header=Opening the Tips Dialog
Tip3_StartingTips_subject=Opening the Tips Dialog
Tip3_StartingTips_text_body=In case you do not want to start tips at startup, you can still see if there are tips available. Check the bottom right corner to see a little lightbulb. This lightbulb only appears if there is something to read.
Tip3_StartingTips_text_footer=Press <b><i>Next Tip</i></b> to see how to navigate tips.
Tip3_StartingTips_text_header=Tips Available?
Tip6_ActionsTip_subject=Actions
Tip6_ActionsTip_text_body=Some tips enable you to start one or more actions. If this is the case then an additional button will be displayed like in this tip. Go ahead and press the button, or choose another action from the drop down menu next to the button.
Tip6_ActionsTip_text_header=Action Tips
